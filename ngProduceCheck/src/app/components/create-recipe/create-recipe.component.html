<div name="notLoggedIn" *ngIf="!checkLogin()">
  You must be logged in to utilize this feature.
  <br>
  <button [routerLink]="['/login']">Log in</button> <button [routerLink]="['/register']">Register</button>
  </div>

<div name="mainCreateRecipe" *ngIf="checkLogin()">
Name: <input type="text" name="recipeName" [(ngModel)]="newRecipe.name"><br>
Description: <input type="text" name="description" [(ngModel)]="newRecipe.description"><br>
Image Link: <input type="text" name="imgUrl" [(ngModel)]="newRecipe.imgUrl"><br>
Instructions: <input type="text" name="instructions" [(ngModel)]="newRecipe.instructions"><br>

Prep Time in Minutes: <input type="number" name="prepTime" [(ngModel)]="newRecipe.prepTime"><br>

Cook Time in Minutes: <input type="number" name="cookTime" [(ngModel)]="newRecipe.cookTime"><br>
