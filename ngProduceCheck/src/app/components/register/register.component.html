<div class="container-fluid text-center">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="newUser.email"
      />
      <input
        class="form-control"
        type="username"
        name="username"
        placeholder="Username"
        [(ngModel)]="newUser.username"
      />
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="newUser.password"
      />
      <hr>
      <div class="text-center">
        <button class="btn btn-primary" (click)="register(newUser)">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
